version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/windsightai_db
      - FLASK_ENV=production
      - CORS_ALLOWED_ORIGINS=https://windsightai.com
    volumes:
      - ./ssl:/etc/ssl/private  # Mount SSL certificates
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
      - "443:443"  # Add HTTPS port
    volumes:
      - ./ssl:/etc/nginx/ssl  # Mount SSL certificates
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=windsightai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge