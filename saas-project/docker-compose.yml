services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/windsightai_db
      - FLASK_ENV=production
      - CORS_ALLOWED_ORIGINS=http://localhost,https://windsightai.com/
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=windsightai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  postgres_data:
  uploads:
  output:

networks:
  app-network:
    driver: bridge